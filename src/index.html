<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-box">
        <img src="../assets/frupalette_logo.jpg" alt="Frupalette" class="logo-image">
        <h1 class="logo-text">Frupalette</h1>
      </div>
    </div>
      <!-- Navigation -->
      <nav class="nav">
        <a href="./index.html" class="nav-link">Inicio</a>
        <a href="./balance.html" class ="nav-link">Balance</a>
        <a href="./stats.html" class="nav-link">Estadisticas</a>
        <a href="./history.html" class="nav-link">Historial</a>

      </nav>
  </header>

  <div class="main-container">
    <!-- Barra lateral de filtros rápidos -->
    <div class="filter-section">
      <h2>Filtrado Rápido</h2>
      <form>
        <label>
          <input type="checkbox" name="category" value="Especiales">
          Especiales
        </label>
        <label>
          <input type="checkbox" name="category" value="Helados">
          Helados
        </label>
        <label>
          <input type="checkbox" name="category" value="Deluxe">
          Deluxe
        </label>
        <label>
          <input type="checkbox" name="category" value="Rellenas">
          Rellenas
        </label>      
        <label>
          <input type="checkbox" name="category" value="Frappe">
          Frappe
        </label>
        <label>
          <input type="checkbox" name="category" value="Topping">
          Topping
        </label>
        <label>
          <input type="checkbox" name="category" value="Agua">
          Agua
        </label>
        <label>
          <input type="checkbox" name="category" value="Leche">
          Leche
        </label>
        <label>
          <input type="checkbox" name="category" value="Yogurt">
          Yogurt
        </label>
        <label>
          <input type="checkbox" name="category" value="Sodas">
          Sodas
        </label> 
        <label>
          <input type="checkbox" name="category" value="Licor">
          Licor
        </label>
        <label>
          <input type="checkbox" name="category" value="Malteadas9onz">
          Malteadas(9onz)
        </label>
        <label>
          <input type="checkbox" name="category" value="Malteadas12onz">
          Malteadas(12onz)
        </label>
        <label>
          <input type="checkbox" name="category" value="Bebidas">
          Bebidas
        </label>
        
        
      </form>
    </div>
  
    <!-- Contenedor principal de productos -->
    <div class="products-container">
      <div class="products-sidebar">
          <!-- Lista de productos -->
          <div class="products-list">
          <!-- Los productos se añadirán dinámicamente aquí -->
         </div>
      </div> <!--products-sidebar-->
    </div> <!--products-container-->
    
    
    <!-- Contenedor de productos seleccionados -->
    <div class="selected-products-container">
      <h2>Productos Seleccionados</h2>
      <div class="selected-products-sidebar">
        <table class="selected-products-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Descuento</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Productos dinamicamente mostrados aqui -->
          </tbody>
        </table>
      </div>

      <!-- Línea separadora -->
      <hr class="separator">

      <!-- Contenedor de pago dentro de selected-products-container -->
      <div class="payment-container">
        <h2 id="total-display">Total: $0.00</h2>
        
        <div class="payment-options">
          <label>
            <input type="radio" name="payment" value="efectivo" id="efectivo">
            Efectivo
          </label>
          <label>
            <input type="radio" name="payment" value="tarjeta" id="tarjeta">
            Tarjeta
          </label>
        </div>

        <div class="amount-container">
          <label for="amount-paid">Cantidad dada por el cliente:</label>
          <input type="number" id="amount-paid" min="0" placeholder="Ingrese monto" />
        </div>
        
        <!-- Espacio para mostrar el vuelto -->
        <div class="change-container">
          <p id="change-return">Vuelto: $0.00</p>
        </div>
        <!-- Botón para calcular el vuelto -->
        <button class="calculate-return-button">Calcular Vuelto</button>

        <button class="pay-button">Pagar</button>
      </div><!--payment-container-->
    </div> <!--selected-produtcs-container-->
    <!-- 
    <div id="confirmation-modal" class="modal hidden">
      <div class="modal-content">
        <p>¿Estás seguro de que deseas realizar el pago?</p>
        <button id="confirm-payment" class="confirm-button">Sí, confirmar</button>
        <button id="cancel-payment" class="cancel-button">Cancelar</button>
      </div>
    </div>
    -->
  </div> <!--main-container-->
</body>
<script src ="../renderer.js"></script>
</html>
