<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-box">
        <img src="../assets/frupalette_logo.jpg" alt="Frupalette" class="logo-image">
        <h1 class="logo-text">Frupalette</h1>
      </div>
    </div>
      <!-- Navigation -->
      <nav class="nav">
        <a href="./index.html" class="nav-link">Inicio</a>
        <a href="./balance.html" class ="nav-link">Balance</a>
        <a href="./products.html" class="nav-link">Gestor de Productos</a>
        <a href="./stats.html" class="nav-link">Estadisticas</a>
        <a href="./history.html" class="nav-link">Historial</a>

      </nav>
  </header>

  <button id = "boton">presioname</button>
  <p id = "mensaje"></p>


  <div class="main-container">
    <!-- Barra lateral de filtros rápidos -->
    <div class="filter-section">
      <h2>Filtrado Rápido</h2>
      <form>
        <label>
          <input type="checkbox" name="category" value="FastEspeciales">
          Especiales
        </label>
        <label>
          <input type="checkbox" name="category" value="FastHelados">
          Helados
        </label>
        <label>
          <input type="checkbox" name="category" value="FastDeluxe">
          Deluxe
        </label>
        <label>
          <input type="checkbox" name="category" value="FastSodas">
          Sodas
        </label>
        <label>
          <input type="checkbox" name="category" value="FastLicor">
          Licor
        </label>
        <label>
          <input type="checkbox" name="category" value="FastRellenas">
          Rellenas
        </label>
        <label>
          <input type="checkbox" name="category" value="FastFrappe">
          Frappe
        </label>
        <label>
          <input type="checkbox" name="category" value="FastTopping">
          Topping
        </label>
        <label>
          <input type="checkbox" name="category" value="FastAgua">
          Agua
        </label>
        <label>
          <input type="checkbox" name="category" value="FastMalteadas">
          Malteadas
        </label>
        <label>
          <input type="checkbox" name="category" value="FastBebidas">
          Bebidas
        </label>
        <label>
          <input type="checkbox" name="category" value="FastLeche">
          Leche
        </label>
        <label>
          <input type="checkbox" name="category" value="FastYogurt">
          Yogurt
        </label>
      </form>
    </div>
  
    <!-- Contenedor principal de productos -->
    <div class="products-container">
      <div class="products-sidebar">
        <!-- Caja para agregar producto -->
        <div class="add-product-box">
          <div class="add-product-header" id="add-product-toggle">
          <span>+</span>
          <p>Agregar Producto</p>
          </div>

          <!-- Formulario desplegable (inicia oculto) -->
          <div class="add-product-form" id="add-product-form" style="display: none;">
            <h3>Nuevo Producto</h3>
            <input type="file" id="product-image" accept="image/*">
            <input type="text" id="product-name" placeholder="Nombre del Producto">
            <input type="number" id="product-price" placeholder="Precio de Venta">
            <input type="number" id="product-cost" placeholder="Costo del Producto">
            <button id="add-product-btn">Añadir Producto</button>
            </div>
        </div>

          <!-- Lista de productos -->
          <div class="products-list">
          <!-- Los productos se añadirán dinámicamente aquí -->
         </div>
      </div> <!--products-sidebar-->
    </div> <!--products-container-->
    
    
    <!-- Contenedor de productos seleccionados -->
    <div class="selected-products-container">
      <h2>Productos Seleccionados</h2>
      <div class="selected-products-sidebar">
        <table class="selected-products-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Descuento</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de productos seleccionados -->
            <tr>
              <td>Producto 1</td>
              <td><input type="number" value="2" class="quantity-input" min="1"></td>
              <td>$100.00</td>
              <td><input type="number" value="0" class="discount-input" min="0" max="100"></td>
              <td class="total-price">$200.00</td>
            </tr>
            <tr>
              <td>Producto 2</td>
              <td><input type="number" value="1" class="quantity-input" min="1"></td>
              <td>$150.00</td>
              <td><input type="number" value="10" class="discount-input" min="0" max="100"></td>
              <td class="total-price">$135.00</td>
            </tr>
            <!-- Más productos seleccionados -->
          </tbody>
        </table>
      </div>

      <!-- Línea separadora -->
      <hr class="separator">

      <!-- Contenedor de pago dentro de selected-products-container -->
      <div class="payment-container">
        <h2>Total: $335.00</h2>
        <div class="payment-options">
          <label>
            <input type="checkbox" name="payment" value="efectivo">
            Efectivo
          </label>
          <label>
            <input type="checkbox" name="payment" value="tarjeta">
            Tarjeta
          </label>
        </div>
        <button class="pay-button">Pagar</button>
      </div>
    </div>
  </div> <!--main-container-->
</body>
<script src ="../renderer.js"></script>
</html>
